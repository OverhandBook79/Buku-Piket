<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>User Profile</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #f4f4f9;
                                                            padding: 20px;
                                                                        text-align: center; /* Center the main title and navigation links */
                                                                                }
                                                                                        h1 {
                                                                                                    margin-bottom: 20px;
                                                                                                            }
                                                                                                                    .profile {
                                                                                                                                margin: 20px auto;
                                                                                                                                            padding: 20px;
                                                                                                                                                        border: 1px solid #ccc;
                                                                                                                                                                    border-radius: 8px;
                                                                                                                                                                                width: 80%;
                                                                                                                                                                                            max-width: 600px;
                                                                                                                                                                                                        background-color: white;
                                                                                                                                                                                                                    text-align: left; /* Align text to the left */
                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                    .profile img {
                                                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                                                            width: 150px;
                                                                                                                                                                                                                                                                        height: 150px;
                                                                                                                                                                                                                                                                                    object-fit: cover;
                                                                                                                                                                                                                                                                                                display: block; /* Ensure image is displayed as a block element */
                                                                                                                                                                                                                                                                                                            margin: 0 auto 20px; /* Center the image and add bottom margin */
                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                            .achievement {
                                                                                                                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                                                                                                                                    align-items: center;
                                                                                                                                                                                                                                                                                                                                                                margin: 10px 0;
                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                .achievement img {
                                                                                                                                                                                                                                                                                                                                                                                            margin-right: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                            .navigation {
                                                                                                                                                                                                                                                                                                                                                                                                                        margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                        .nav-link {
                                                                                                                                                                                                                                                                                                                                                                                                                                                    margin: 0 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: #007bff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .nav-link:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        text-decoration: underline;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1>User Profile</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="navigation">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <a href="piket.html" class="nav-link">Piket</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <a href="olahraga.html" class="nav-link">Olahraga Page</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="profile" id="profile">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <img id="profileImage" src="" alt="Profile Image">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <h2 id="name"></h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p id="age"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p id="background"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <p id="location"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p id="school"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h3>History</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p id="history"></p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h3>Achievements</h3>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="achievements"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Fetch JSON data
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            fetch('user_data.json')  // Make sure the JSON file is in the same directory
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .then(response => response.json())
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .then(data => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('profileImage').src = data.profileImage;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('name').textContent = data.name;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('age').textContent = `Age: ${data.age}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('background').textContent = `Background: ${data.background}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('location').textContent = `Location: ${data.location}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('school').textContent = `Current School: ${data.school}`;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('history').textContent = data.history;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // Display achievements
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const achievementsDiv = document.getElementById('achievements');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    data.achievements.forEach(achievement => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const achievementDiv = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            achievementDiv.classList.add('achievement');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                achievementDiv.innerHTML = `
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <img src="${achievement.image}" alt="Trophy">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <span>${achievement.title}</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        achievementsDiv.appendChild(achievementDiv);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    })
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .catch(error => console.error('Error fetching JSON:', error));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
